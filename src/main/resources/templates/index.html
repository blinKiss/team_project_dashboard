<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!--css file로 연결-->
<link rel="stylesheet" href="css/index.css" type="text/css" />
<!-- bootstrap -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
	crossorigin="anonymous"></script>
<!-- chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/js/index.js"></script>
<title>Dashboard</title>
</head>

<body>
	<header>
		<div class="sidebar">
			<div class="btn_1">
				<div id="login_logout">
					<a href="auth/login"> 로그인/<br /> 로그아웃
					</a>
				</div>
				<div id="signup">
					<a href="auth/signup">회원가입
					</a>
				</div>
				<br />
				<div id="share">
					<a href="#"> 친구공유</a>
				</div>
			</div>
			<div class="btn_2">
				<span>
					<div id="output">
						<a href="../templates/">지출</a>
					</div>
					<div>
						<a href="input/income"> 수입</a>
					</div>
				</span>
			</div>
			<div class="btn_3">
				<div id="Q_A">
					<a href="#"> Q & A</a>
				</div>
				<div id="basket">
					<a href="#"> 장바구니</a>
				</div>
			</div>
			<div class="btn_4">
				<span>
					<div id="memo">
						<a href="#"> 메모장 </a>
					</div>
					<div id="result">
						<a href="#"> 분석<br />결과<br />보기
						</a>
					</div>
				</span>
			</div>
		</div>
	</header>

	<div class="first">
		<div id="total">
			<h1>
				<a href="#">전체</a>
			</h1>
			<canvas
				style="background-color: rgb(209, 230, 231); border: 1px solid #ccc; width: 100%; height: 86%; display: block;"
				class="graph" id="total_cost"></canvas>
		</div>
		<div id="fc">
			<h1>
				<a href="#">고정비용</a>
			</h1>
			<canvas
				style="background-color: rgb(209, 230, 231); border: 1px solid #ccc; width: 100%; height: 86%; display: block;"
				class="graph" id="fixed_cost"></canvas>
		</div>
		<div id="vc">
			<h1>
				<a href="#">변동비용</a>
			</h1>
			<canvas
				style="background-color: rgb(209, 230, 231); border: 1px solid #ccc; width: 100%; height: 86%; display: block;"
				class="graph" id="variable_cost"></canvas>
		</div>
	</div>
	<div class="second">
		<div id="Analize">
			<h1>
				<a href="#">분석</a>
			</h1>
		</div>
		<div id="pre">
			<h1>
				<a href="#">추천상품</a>
			</h1>
		</div>
		<div id="cheatbot">
			<h1>
				<a href="#">챗봇추천</a>
			</h1>
		</div>
	</div>

	<script>
		const fixed_cost_data = [ 77777, 555555, 444444, 333333, 55555 ];
		const variable_cost_data = [ 65432, 150000, 89012, 121212, 321321,
				234567 ];

		const fixed_cost_labels = [ "통신비", "적금", "월세", "보험료", "고정기타", ];
		const variable_cost_labels = [ "생필품", "취미", "초콜릿", "의류", "식비", "변동기타", ];
		const total_cost_data = fixed_cost_data.concat(variable_cost_data);
		const total_cost_labels = fixed_cost_labels
				.concat(variable_cost_labels);

		const fixed_cost_colors = [ "rgba(54, 162, 235, 0.5)",
				"rgba(75, 192, 192, 0.5)", "rgba(0, 0, 255, 0.5)",
				"rgba(0, 128, 255, 0.5)", "rgba(0, 255, 255, 0.5)", ];

		const variable_cost_colors = [ "rgba(255, 99, 132, 0.5)",
				"rgba(255, 0, 0, 0.5)", "rgba(255, 0, 128, 0.5)",
				"rgba(255, 0, 31, 0.5)", "rgba(255, 51, 153, 0.5)",
				"rgba(255, 102, 102, 0.5)", ];

		const total_cost_colors = fixed_cost_colors
				.concat(variable_cost_colors);

		const fixed_cost = document.getElementById("fixed_cost").getContext(
				"2d");
		const variable_cost = document.getElementById("variable_cost")
				.getContext("2d");
		const total_cost = document.getElementById("total_cost").getContext(
				"2d");

		const fixed_chart = new Chart(fixed_cost, {
			type : "bar",
			data : {
				labels : fixed_cost_labels,
				datasets : [ {
					label : "고정비용",
					// label: "",
					data : fixed_cost_data,
					backgroundColor : fixed_cost_colors,
					borderColor : fixed_cost_colors,
					borderWidth : 1,
				}, ],
			},
		});

		const variable_chart = new Chart(variable_cost, {
			type : "bar",
			data : {
				labels : variable_cost_labels,
				datasets : [ {
					label : "변동비용",
					// label: "",
					data : variable_cost_data,
					backgroundColor : variable_cost_colors,
					borderColor : variable_cost_colors,
					borderWidth : 1,
				}, ],
			},
		});

		const total_chart = new Chart(total_cost, {
			type : "bar",
			data : {
				labels : total_cost_labels,
				datasets : [ {
					label : "전체",
					// label: "",
					data : total_cost_data,
					backgroundColor : total_cost_colors,
					borderColor : total_cost_colors,
					borderWidth : 1,
				}, ],
			},
		});
	</script>
</body>
</html>
